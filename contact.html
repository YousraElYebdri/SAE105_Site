    <main>
        <form method="post" action="Scripts/form.php">
            <fieldset>
                <legend>FORMULAIRE DE CONTACT</legend>

                <div>
                    <label for="civilite">Civilité : </label>
                    <select id="civilite" name="civilite">
                        <option value="">Choisissez votre civilité</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="ng">Non Genré</option>
                    </select>
                </div>

                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                </div>

                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom">
                </div>

                <div>
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse">
                </div>

                <div>
                    <label for="datenaissance">Date de Naissance :</label>
                    <input type="date" id="datenaissance" name="datenaissance">
                </div>

                <div>
                    <label for="mail">Adresse mail :</label>
                    <input type="email" id="mail" name="mail" required>
                </div>

                <div>
                    <label for="sport">Sport pratiqué :</label>
                    <input type="checkbox" id="ski" name="sport" value="ski">
                    <label for="ski">SKI</label>

                    <input type="checkbox" id="sup" name="sport" value="sup">
                    <label for="sup">SUP</label>

                    <input type="checkbox" id="pav" name="sport" value="pav">
                    <label for="pav">Planche à voile</label>
                </div>

                <div class="map-container">
                    <caption> Zone pratiqué </caption>
                    <!-- Image de la carte avec la map associée -->
                    <img src="images/contact/carteAlpesNord.jpeg" alt="carte de zone de lieu pratique du sport"
                        usemap="#carte">

                    <!-- Définition des zones cliquables -->
                    <map name="carte">
                        <area target="" alt="Zone 1" title="Zone 1" href="#" coords="323,129,332,131" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Zone 1'">
                        <area target="" alt="Annemasse" title="Annemasse" href="#" coords="273,99,374,164" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Annemasse'">
                        <area target="" alt="Annecy" title="Annecy" href="#" coords="230,245,341,317" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Annecy'">
                        <area target="" alt="Grenoble" title="Grenoble" href="#" coords="110,574,181,627" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Grenoble'">
                        <area target="" alt="Thonon-les-Bains" title="Thonon-les-Bains" href="#" coords="343,24,434,94"
                            shape="rect" onclick="document.getElementById('zoneSelectionnee').value='Thonon-les-Bains'">
                        <area target="" alt="Albertville" title="Albertville" href="#" coords="336,354,423,418"
                            shape="rect" onclick="document.getElementById('zoneSelectionnee').value='Albertville'">
                        <area target="" alt="Aix-les-Bains" title="Aix-les-Bains" href="#" coords="167,336,260,389"
                            shape="rect" onclick="document.getElementById('zoneSelectionnee').value='Aix-les-Bains'">
                        <area target="" alt="Chambéry" title="Chambéry" href="#" coords="184,396,269,448" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Chambéry'">
                        <area target="" alt="Briançon" title="Briançon" href="#" coords="405,707,493,776" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Briançon'">
                    </map>

                    <!-- Champ pour afficher la zone sélectionnée -->
                    <input type="text" id="zoneSelectionnee" placeholder="Zone sélectionnée" readonly>
                </div>


            </fieldset>

            <div>
                <input type="submit" value="Envoyer le formulaire">
                <input type="reset" value="Effacer le formulaire">

            </div>

            </fieldset>
        </form>
