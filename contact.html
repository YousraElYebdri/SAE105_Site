    <main>
        <form method="post" action="Scripts/form.php">
            <fieldset>
                <div class="formText">
                    <legend>FORMULAIRE DE CONTACT</legend>

                    <div>
                        <label for="civilite">Civilité : </label>
                        <select id="civilite" name="civilite">
                            <option value="">Choisissez votre civilité</option>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                            <option value="Non genré">Non genré</option>
                        </select>
                    </div>

                    <div>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom">
                    </div>

                    <div>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom">
                    </div>

                    <div>
                        <label for="adresse">Adresse :</label>
                        <input type="text" id="adresse" name="adresse">
                    </div>

                    <div>
                        <label for="datenaissance">Date de Naissance :</label>
                        <input type="date" id="datenaissance" name="datenaissance">
                    </div>

                    <div>
                        <label for="mail">Adresse mail :</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>

                    <div>
                        <label>Sport pratiqué :</label>
                        <div class="checkbox-list">
                            <!-- 1er sport -->
                            <label class="checkbox-container">
                                SKI ALPIN
                                <input type="checkbox" id="ski" name="ski" value="SKI Alpin">
                                <span class="checkmark"></span>
                            </label>
                            
                            <!-- 2ème sport -->
                            <label class="checkbox-container">
                                Raquettes
                                <input type="checkbox" id="rqt" name="rqt" value="Raquettes">
                                <span class="checkmark"></span>
                            </label>
                            
                            <!-- 3ème sport -->
                            <label class="checkbox-container">
                                Luge
                                <input type="checkbox" id="luge" name="luge" value="Luge">
                                <span class="checkmark"></span>
                            </label>
                            
                            <!-- 4ème sport -->
                            <label class="checkbox-container">
                                Snowboard
                                <input type="checkbox" id="swb" name="swb" value="Snowboard">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="map-container">
                    <legend> ZONE PRATIQUÉ </legend>
                    <!-- Image de la carte avec la map associée -->
                    <img class="carte" src="images/contact/carteAlpesNord.webp"
                        alt="carte de zone de lieu pratique du sport" usemap="#carte">

                    <!-- Définition des zones cliquables -->
                    <map name="carte">
                        <area target="" alt="Thonon-les-bains" title="Thonon-les-bains" href="#" coords="174,12,301,52"
                            shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Thonon-les-bains'"></area>

                        <area target="" alt="Annemasse" title="Annemasse" href="#" coords="117,52,203,98" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Annemasse'"></area>

                        <area target="" alt="Annecy" title="Annecy" href="#" coords="97,121,169,154" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Annecy'"></area>

                        <area target="" alt="Aix-les-bains" title="Aix-les-bains" href="#" coords="42,162,133,192"
                            shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Aix-les-bains'"></area>

                        <area target="" alt="Albertville" title="Albertville" href="#" coords="163,175,241,209"
                            shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Albertville'"></area>

                        <area target="" alt="Chambéry" title="Chambéry" href="#" coords="66,197,146,226" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Chambéry'"></area>

                        <area target="" alt="Grenoble" title="Grenoble" href="#" coords="30,282,108,323" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Grenoble'"></area>

                        <area target="" alt="briancon" title="briancon" href="#" coords="192,350,266,388" shape="rect"
                            onclick="document.getElementById('zoneSelectionnee').value='Briançon'"></area>
                    </map>

                    <!-- Champ pour afficher la zone sélectionnée -->
                    <input type="text" id="zoneSelectionnee" name="zoneSelectionnee" class="zoneSelectionnee" placeholder="Zone sélectionnée" readonly>
                </div>

            </fieldset>
            <div>
                <input class="bouton" type="submit" value="Envoyer le formulaire">
                <input class="bouton" type="reset" value=" Effacer le formulaire ">
